{% extends "base.html" %}
{% block content %}
<h2>Donor Profile</h2>
<form method="post" class="mt-3">
  <div class="mb-3">
    <label class="form-label">Blood Group</label>
    <select name="blood_type" class="form-select" required>
      <option>A+</option><option>A-</option>
      <option>B+</option><option>B-</option>
      <option>AB+</option><option>AB-</option>
      <option>O+</option><option>O-</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Organs willing to donate</label><br>
    {% for organ in ["Kidney", "Liver", "Heart", "Lung", "Pancreas", "Cornea"] %}
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="organs" value="{{ organ }}">
        <label class="form-check-label">{{ organ }}</label>
      </div>
    {% endfor %}
  </div>

  <div class="mb-3">
    <label class="form-label">HLA Profile</label>
    <input type="text" name="hla_profile" class="form-control"
           placeholder="Example: A*02:01,B*07:02,DRB1*15:01">
  </div>

  <div class="mb-3">
    <label class="form-label">Availability Status</label>
    <select name="availability_status" class="form-select">
      <option value="Active">Active</option>
      <option value="Inactive">Inactive</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Location (City / Area)</label>
    <input type="text" name="location" class="form-control">
  </div>

  <button class="btn btn-primary">Save Profile</button>
</form>

<hr>

<form method="post" action="{{ url_for('donor_deactivate') }}" style="display:inline;">
  <button class="btn btn-warning"
          onclick="return confirm('Set your donor profile to Inactive?');">
    Deactivate (after donation)
  </button>
</form>

<form method="post" action="{{ url_for('donor_delete_self') }}"
      style="display:inline; margin-left:10px;">
  <button class="btn btn-danger"
          onclick="return confirm('Delete your donor account permanently?');">
    Delete Account
  </button>
</form>
{% endblock %}
